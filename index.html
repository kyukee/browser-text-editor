<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
</head>

<body>

<p>Click on the x button in the top right corner to close the current tab:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Tab 1</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Tab 2</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tab 3</button>
</div>

<div id="London" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <div id="heading" contenteditable="true"></div>
  <div id="content" contenteditable="true"></div>
</div>

<div id="Paris" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>


<script>
	document.getElementById("defaultOpen").click(); 

	// load data from local storage or use default values if storage is empty
	document.getElementById("heading").innerHTML = localStorage["title"] || "Title";
	document.getElementById("content").innerHTML = localStorage["text"] || "This text is automatically saved every second";

</script>

</body>
</html>
